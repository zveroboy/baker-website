services:
  postgres:
    image: postgres:18-alpine
    container_name: baker-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-baker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-baker_password}
      POSTGRES_DB: ${POSTGRES_DB:-baker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-baker}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
