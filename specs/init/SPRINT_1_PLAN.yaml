  - name: Russian Language Setup
    tasks:
      - id: configure-russian-locale
        description: Set up Russian language support
        files:
          - apps/public/src/layouts/Layout.astro
        steps:
          - Change <html lang="en"> to <html lang="ru">
          - Add <meta charset="UTF-8">
          - Add og:locale meta tag with value "ru_RU"
          - Add hreflang="ru" link tag
      
      - id: add-cyrillic-font
        description: Add font with Cyrillic support
        file: apps/public/src/layouts/Layout.astro
        options:
          - Option 1 - System fonts (recommended, no loading delay)
          - Option 2 - Google Fonts (Inter, Roboto, Montserrat all support Cyrillic)
        example: |
          <!-- Option 1: System fonts (add to CSS) -->
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
          
          <!-- Option 2: Google Fonts -->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap&subset=cyrillic" rel="stylesheet">

