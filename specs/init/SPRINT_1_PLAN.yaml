  - [ ] Homepage displays with all sections (nav, hero, features, contact, footer)
  - [ ] All navigation links work
  - [ ] Contact information visible in Russian
  - [ ] All text is in Russian (Cyrillic)
  - [ ] Russian fonts render correctly
  - [ ] lang="ru" set in HTML
  - [ ] Responsive on all screen sizes
  - [ ] No build errors
  - [ ] No runtime errors
  - [ ] Basic SEO tags present with Russian text
  - [ ] Site is deployable

time_estimate:
  - v0.dev generation: 30 minutes (including iterations)
  - Integration and setup: 2-3 hours
  - Placeholder pages: 30 minutes
  - SEO and polish: 1-2 hours
  - Testing: 1 hour
  - Total: ~1 day for a working site

