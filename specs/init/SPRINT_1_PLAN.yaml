  - name: Astro Page Structure
    tasks:
      - id: update-layout
        description: Update base layout
        file: apps/public/src/layouts/Layout.astro
        steps:
          - Set lang="ru" in html tag
          - Add charset="UTF-8" meta tag
          - Update HTML meta tags (title, description in Russian, og tags)
          - Add favicon and apple-touch-icon
          - Keep global.css import
          - Add viewport meta tag
          - Consider adding Cyrillic-friendly font (e.g., Inter, Roboto)
      
      - id: create-home-page
        description: Create homepage using v0.dev component
        file: apps/public/src/pages/index.astro
        steps:
          - Import Layout
          - Import Homepage component from apps/public/src/components/react/Homepage.tsx
          - Use client:load directive for the entire Homepage component
          - Wrap in Layout component
          - Verify all sections render correctly
        example: |
          ---
          import Layout from '../layouts/Layout.astro';
          import Homepage from '../components/react/Homepage';
          ---
          
          <Layout>
            <Homepage client:load />
          </Layout>
        
      - id: create-placeholder-pages
        description: Create placeholder pages for navigation
        files:
          - apps/public/src/pages/cakes.astro ("–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –Ω–∞—à–∏ —Ç–æ—Ä—Ç—ã" - Coming soon)
          - apps/public/src/pages/gallery.astro ("–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –≥–∞–ª–µ—Ä–µ—è" - Coming soon)
