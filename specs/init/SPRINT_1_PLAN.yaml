  - name: Component Integration
    tasks:
      - id: install-dependencies
        description: Install additional dependencies if needed
        check:
          - lucide-react (for icons)
          - Any missing Shadcn components
        command: npm install lucide-react
      
      - id: setup-shadcn-components
        description: Add required Shadcn UI components
        commands:
          - cd apps/public && npx shadcn@canary add button
          - cd apps/public && npx shadcn@canary add card
        notes: Use @canary for Tailwind v4 compatibility
      
      - id: integrate-v0-component
        description: Integrate v0.dev generated homepage
        steps:
          - Copy complete homepage from v0.dev to apps/public/src/components/react/Homepage.tsx
          - Adjust imports if needed (Shadcn components should use @/ paths)
          - Fix any import paths for Astro structure
          - Test component renders in Astro (nx run public:dev)
          - Verify all interactive elements work (navigation, buttons, etc)
        
        refactoring_later: |
          If you need to reuse Navigation/Footer on other pages later:
          - Extract Navigation from Homepage.tsx to separate file
          - Extract Footer from Homepage.tsx to separate file
          - Update index.astro to import them separately
          - This can wait until Sprint 2-3 when needed

  - name: Content & SEO
    tasks:
      - id: seo-metadata
        description: Add SEO metadata
        file: apps/public/src/layouts/Layout.astro
        add:
          - Meta description in Russian
          - Open Graph tags (with og:locale = "ru_RU")
          - Twitter card tags
          - Canonical URL
          - Structured data (JSON-LD for LocalBusiness with Russian text)
          - hreflang tag for Russian
      
      - id: create-content
        description: Add actual bakery content in Russian
        files:
          - Update hero with real bakery name and tagline (in Russian)
          - Add real contact information (can be mixed Russian/English for email)
          - Write brief about section in Russian
          - List key features/selling points in Russian
        notes: Use Russian placeholder text if real content not ready

  - name: Testing & Validation
    tasks:
      - id: test-responsiveness
        description: Test responsive design
        verify:
          - Homepage looks good on mobile (375px)
          - Homepage looks good on tablet (768px)
          - Homepage looks good on desktop (1280px+)
          - Navigation collapses on mobile
          - All sections are readable
      
      - id: test-performance
        description: Check basic performance
        commands:
          - nx run public:build
          - Check build output size
        verify:
          - Build completes without errors
          - Initial bundle < 100kb (gzipped)
          - Images are optimized
      
      - id: test-navigation
        description: Verify all links work
        verify:
          - All nav links lead to correct pages
          - "Coming soon" pages display properly
          - Back to home works from all pages
          - External links open in new tab
      
      - id: lighthouse-check
        description: Run Lighthouse audit
        verify:
          - Performance > 90
          - Accessibility > 90
          - Best Practices > 90
          - SEO > 90

validation:
  - nx run public:dev starts and displays homepage
  - Navigation is visible and functional
  - Hero section displays with CTAs
  - Contact section shows info
  - Footer is present
  - All placeholder pages accessible
  - Mobile responsive works
  - Build succeeds without errors
  - No console errors in browser

v0_workflow:
  - title: How to Use v0.dev for Full Homepage
    steps:
      - Go to https://v0.dev
      - Paste the v0-homepage prompt from this plan (task id: v0-homepage)
      - Review generated component
      - Click "Copy Code" button
      - Create file apps/public/src/components/react/Homepage.tsx
      - Paste the component code
      - Adjust imports if needed (Shadcn components should work as-is)
      - Update index.astro to import and use the Homepage component
      - Test with "nx run public:dev"
      - If you see import errors, install missing Shadcn components with "npx shadcn@canary add [component-name]"
    
  - title: v0.dev Tips for Russian Content
    tips:
      - v0.dev understands Russian - it will generate proper Cyrillic text
      - Always add "All text in Russian (Cyrillic)" at the end of prompts
      - Specify exact Russian text for headings to get what you want
      - You can iterate by asking v0.dev to adjust colors, spacing, etc.
      - If component is too large, you can ask v0.dev to simplify specific sections
      - v0.dev generates React components - perfect for Astro islands
      - Single page generation is faster for initial sprint
      - You can refactor into smaller components later

notes:
  - Single full-page generation is recommended for Sprint 1 (faster, more cohesive)
  - Navigation/Footer can be extracted later when needed on other pages
  - All React components should use client:load or client:visible directives in Astro
  - Shadcn components for Tailwind v4 use @canary version
  - Focus on getting a working, presentable homepage
  - Actual content can be refined later
  - This sprint is about structure and visual appeal
  - Website language is Russian - all user-facing text in Cyrillic
  - Use UTF-8 encoding for proper Russian character support
  - Use system fonts or Google Fonts with Cyrillic support (Inter, Roboto, Montserrat)
  - v0.dev understands Russian and will generate proper Cyrillic text
  - Always explicitly request "All text in Russian (Cyrillic)" in v0.dev prompts
  
completion_checklist:
