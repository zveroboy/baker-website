openapi: 3.0.0
info:
  title: Baker API
  version: 1.0.0
  description: API for Baker Personal Website (Hono Migration)
servers:
  - url: http://localhost:3000
    description: Local Development

paths:
  /health:
    get:
      summary: System Health Check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /api/auth/sign-in/email:
    post:
      summary: Sign in with Email/Password (Better Auth)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  session:
                    $ref: '#/components/schemas/Session'

  /api/users:
    get:
      summary: List Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /api/users/profile:
    get:
      summary: Get Current User Profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # Or Opaque token depending on Better Auth config

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [ADMIN, USER]
        image:
          type: string
          nullable: true
    
    Session:
      type: object
      properties:
        token:
          type: string
        expiresAt:
          type: string
          format: date-time

